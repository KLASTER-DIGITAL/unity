name: Query Performance Monitor

# –ï–∂–µ–Ω–µ–¥–µ–ª—å–Ω—ã–π –º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏ –∑–∞–ø—Ä–æ—Å–æ–≤
# –ó–∞–ø—É—Å–∫–∞–µ—Ç—Å—è –∫–∞–∂–¥—É—é –ø—è—Ç–Ω–∏—Ü—É –≤ 10:00 UTC (13:00 MSK)
on:
  schedule:
    - cron: '0 10 * * 5' # –ö–∞–∂–¥—É—é –ø—è—Ç–Ω–∏—Ü—É –≤ 10:00 UTC
  workflow_dispatch: # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

jobs:
  monitor:
    name: Monitor Query Performance
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Query Performance Monitor
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          npx ts-node scripts/monitor-query-performance.ts

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: query-performance-report
          path: docs/reports/query-performance-*.md
          retention-days: 90

      - name: Create Issue on Alert
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportFiles = fs.readdirSync('docs/reports')
              .filter(f => f.startsWith('query-performance-'))
              .sort()
              .reverse();
            
            if (reportFiles.length === 0) {
              console.log('No report files found');
              return;
            }
            
            const latestReport = fs.readFileSync(
              `docs/reports/${reportFiles[0]}`,
              'utf8'
            );
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Query Performance Alert',
              body: `## Query Performance Monitor –æ–±–Ω–∞—Ä—É–∂–∏–ª –ø—Ä–æ–±–ª–µ–º—ã

${latestReport}

---

**–î–µ–π—Å—Ç–≤–∏—è:**
1. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç—á–µ—Ç –≤—ã—à–µ
2. –û–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞—Ç—å –º–µ–¥–ª–µ–Ω–Ω—ã–µ –∑–∞–ø—Ä–æ—Å—ã
3. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å Cache Hit Rate
4. –ó–∞–∫—Ä—ã—Ç—å issue –ø–æ—Å–ª–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è

**–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–Ω–æ:** ${new Date().toISOString()}`,
              labels: ['performance', 'database', 'automated']
            });

      - name: Commit report
        if: always()
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/reports/query-performance-*.md
          git diff --staged --quiet || git commit -m "üìä Query Performance Report - $(date +%Y-%m-%d)"
          git push || echo "Nothing to commit"

